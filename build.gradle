plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.ai'
version = '0.0.1-BETA'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.12.2'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.2.1'


    //kurento
    implementation 'org.kurento:kurento-client:7.0.0'
    implementation 'org.kurento:kurento-utils-js:7.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:3.2.1'


    //lombok
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'

    //jpa
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.hibernate.validator:hibernate-validator'

    //messageQueue
    implementation 'org.springframework.boot:spring-boot-starter-amqp'

    //MySQL
    runtimeOnly 'com.mysql:mysql-connector-j'

    //Security
    implementation 'org.springframework.boot:spring-boot-starter-security:3.2.2'
    implementation 'io.jsonwebtoken:jjwt-api:0.12.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.5'


    //test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
